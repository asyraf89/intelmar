#My First Workflow

name: workflow1
on: 
  workflow_dispatch:
  push:
env:
  greetings: "Good Morning"
  name: "Mark"
  lastname: "Mario"

jobs:
  job1:
    runs-on: ubuntu-latest
    env:
      greetings: "hello"
    steps: 
      - name: step1
        run: |
          echo "$greetings ! from $name . $name created this file under repo ${{ GITHUB.REPOSITORY }} and its running on OS ${{ RUNNER.OS }}"
          sleep 20
        env:
            name: Asyraf
      - name: step2 for testing
        run: |
          cat /etc/os-release
          sleep 10
          hostname
          echo "$greetings ! from $name"
          touch /tmp/asyraf_release

          
## Name is not important in a step
      - run: uname -a

